<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кнопки</title>
    <script src="/scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="/styles/leftShow_style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>


<div class="buttons">
    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="loadViewMain('labs/laba5/images/0.jpg')">Постановка задачі ЛР №5</button>
    <h6 style="margin-top: 15px; margin-bottom: -15px">Динамічні елементи 3 пункту</h6>
    <select id="select1" class="browser-default custom-select custom-select-lg mb-3" style="margin-top: 15px;">
        <option selected="selected"></option>
        <option value="0">Menu</option>
        <option value="1">Tabs</option>
    </select>

    <h6 style="margin-top: 15px; margin-bottom: -15px">Галерея UniteGallery (4 пункт)</h6>
    <select id="select2" class="browser-default custom-select custom-select-lg mb-3" style="margin-top: 15px;">
        <option selected="selected"></option>
        <option value="0">Фотогалерея</option>
        <option value="1">Слайдер фотографій</option>
        <option value="2">Слайдер відеоматеріалів</option>
    </select>
    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="loadViewMain('labs/laba5/images/5_view.jpg',
     'labs/laba5/images/5_html.jpg', 'labs/laba5/images/5_css.jpg')">Кнопки соціальних мереж (5)</button>
    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="loadViewMain('labs/laba5/images/6_view.jpg', 'labs/laba5/images/6_code.jpg')">Інформери (6)</button>
    <!--<button type="button" class="btn btn-primary btn-lg btn-block" onclick="loadViewMain('labs/laba5/images/7_view.jpg',
    'labs/laba5/images/7_code.jpg')">Виконання 7 пункту</button>-->
    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="loadViewMain('labs/laba5/images/8.jpg')">Висновки</button>
</div>

<script>
    $('#select1').change(function () {
        $(".big_load").empty();
        let number = $("select#select1 option:checked").val();
        switch (number) {
            case "0":
                loadView('labs/laba5/images/3_1_view.jpg');
                loadHtml('labs/laba5/images/3_1_code.jpg');
                break;
            case "1":
                loadView('labs/laba5/images/3_2_view.jpg');
                loadHtml('labs/laba5/images/3_2_code.jpg');
                break;
        }
    })

    $('#select2').change(function () {
        $(".big_load").empty();
        let number = $("select#select2 option:checked").val();
        switch (number) {
            case "0":
                loadView('labs/laba5/images/1_1_view.jpg');
                loadHtml('labs/laba5/images/1_1_code.jpg');
                break;
            case "1":
                loadView('labs/laba5/images/1_2_view.jpg');
                loadHtml('labs/laba5/images/1_2_code.jpg');
                break;
            case "2":
                loadView('labs/laba5/images/1_3_view.jpg');
                loadHtml('labs/laba5/images/1_3_code.jpg');
                break;
        }
    })
</script>
</body>
</html>
