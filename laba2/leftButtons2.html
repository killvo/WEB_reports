<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кнопки</title>
    <link rel="stylesheet" type="text/css" href="/styles/leftShow_style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>


<div class="buttons">
    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="loadViewMain('labs/laba2/images2/postanovka.jpg')">Постановка задачі ЛР №2</button>
    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="loadViewMain('labs/laba2/images2/lists_view.jpg',
    'labs/laba2/images2/lists_html.jpg', 'labs/laba2/images2/lists_css.jpg')">Списки</button>
    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="loadViewMain('labs/laba2/images2/id_view.jpg',
    'labs/laba2/images2/id_html.jpg', 'labs/laba2/images2/id_css.jpg')">Ідентифікатори</button>
    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="loadViewMain('labs/laba2/images2/indents_view.jpg',
    'labs/laba2/images2/indents_html.jpg', 'labs/laba2/images2/indents_css.jpg')">Відступи</button>
    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="loadViewMain('labs/laba2/images2/float_view.jpg',
    'labs/laba2/images2/float_html.jpg', 'labs/laba2/images2/float_css.jpg')">Плаваючі елементи</button>
    <select id="select2" class="browser-default custom-select custom-select-lg mb-3" style="margin-top: 15px;">
        <option selected="selected"></option>
        <option value="0">Селектори тегу і класу</option>
        <option value="1">Інші селектори</option>
        <option value="2">Групування селекторів</option>
    </select>
    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="loadViewMain('labs/laba2/images2/conclusion.jpg')">Висновки</button>
</div>

<script>
    $('#select2').change(function () {
        $(".big_load").empty();
        addBorders();
        let number = $("select#select2 option:checked").val();
        switch (number) {
            case "0":
                loadView('labs/laba2/images2/sel_tag-class_view.jpg');
                loadHtml('labs/laba2/images2/sel_tag-class_html.jpg');
                loadCss('labs/laba2/images2/sel_tag-class_css.jpg');
                break;
            case "1":
                loadView('labs/laba2/images2/sel_another_view.jpg');
                loadHtml('labs/laba2/images2/sel_another_html.jpg');
                loadCss('labs/laba2/images2/sel_another_css.jpg');
                break;
            case "2":
                loadView('labs/laba2/images2/sel_group_view.jpg');
                loadHtml('labs/laba2/images2/sel_group_html.jpg');
                loadCss('labs/laba2/images2/sel_group_css.jpg');
                break;
        }
    })
</script>

</body>
</html>
