<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кнопки</title>
    <link rel="stylesheet" type="text/css" href="/styles/leftShow_style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>


<div class="buttons">
    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="loadViewMain('labs/laba1/images/postanovka.jpg')">Постановка задачі ЛР №1</button>
    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="loadViewMain('labs/laba1/images/predm_oblast.jpg')">Опис предметної області</button>
    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="loadViewMain('labs/laba1/images/vimogi.jpg')">Вимоги до системи</button>
    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="loadViewMain('labs/laba1/images/prec.jpg')">Діаграма прецедентів</button>
    <select id="select2" class="browser-default custom-select custom-select-lg mb-3" style="margin-top: 15px;">
        <option selected="selected"></option>
        <option value="0">HTML-код таблиць</option>
        <option value="1">HTML-код форми</option>
        <option value="2">HTML-код зображення</option>
    </select>
    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="loadViewMain('labs/laba1/images/results.jpg')">Висновки</button>
</div>

<script>
    $('#select2').change(function () {
        $(".big_load").empty();
        let number = $("select#select2 option:checked").val();
        switch (number) {
            case "0":
                loadView('labs/laba1/images/table_view.jpg');
                loadHtml('labs/laba1/images/table_html.jpg');
                break;
            case "1":
                loadView('labs/laba1/images/form_view.jpg');
                loadHtml('labs/laba1/images/form_html.jpg');
                break;
            case "2":
                loadView('labs/laba1/images/img_view.jpg');
                loadHtml('labs/laba1/images/img_html.jpg');
                break;
        }
    })
</script>

</body>
</html>
